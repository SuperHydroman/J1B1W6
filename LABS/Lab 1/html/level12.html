<html lang="en">
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script src="../js/robot-arm.js"></script>
<script>
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);

    robotArm.randomLevel( 1, 8);

    // Je eigen code plaats je hier.

    var stappen = 0;
    var moves = 0;

    robotArm.grab();
    stappen++;
    while (robotArm.scan() != null) {
        moves++;
        for (var i = 1; i < moves; i++) {
            robotArm.moveRight();
            stappen++;
        }
        robotArm.drop();
        stappen++;
        for (var e = 1; e < moves; e++) {
            robotArm.moveLeft();
            stappen++;
        }
        robotArm.grab();
        stappen++;
    }

    // De door jou opgegeven code wordt uitgevoerd
    robotArm.run();
</script>
</body>
</html>
