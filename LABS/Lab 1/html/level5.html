<html lang="en">
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script src="../js/robot-arm.js"></script>
<script>
    // Robotarm bibliotheek inladen
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);

    // Het level inladen
    robotArm.loadLevel("exercise 6");

    // Jou instructies volgen hier

    for (var i = 0; i <= 6; i++) {
        robotArm.moveRight();
    }
    robotArm.grab();
    for (var i = 0; i <= 6; i++) {
        robotArm.moveRight();
        robotArm.drop();
        robotArm.moveLeft();
        robotArm.moveLeft();
        robotArm.grab();
    }
    robotArm.moveRight();
    robotArm.drop();


    // De door jou opgegeven instructies uitvoeren
    robotArm.run();
</script>
</body>
</html>
